<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Product Preview Card Component</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>
  
    <div class="card">
      
      <div class="card-img">
        <img class="mobile" src="images/image-product-mobile.jpg" alt="Mobile View">
        <img class="desktop" src="images/image-product-desktop.jpg" alt="Desktop View">
      </div>

      <div class="card-body">
        <h6>Perfume</h6>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">$149.99 <span>$169.99</span> </p>
        <button type="button"><img src="images/icon-cart.svg" alt="Cart Icon">Add to Cart</button>
      </div>

    </div>

    <div class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="https://github.com/hemal6325">MD Rohejul Islam Hemal</a>.
      </div>


</body>
</html>
